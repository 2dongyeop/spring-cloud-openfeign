server:
  port: 8080

spring:
  application:
    name: request-server

url:
  server:
    response:
      endpoint: http://localhost:8081/response
      retry: /retry


restTemplate:
  connectTimeOut: 5
  readTimeOut: 5

webClient:
  maxMemorySize: 2097152 # 2 * 1024 * 1024
  timeout:
    connect: 5000
    response: 5
    read: 5
    write: 5
  retry:
    maxAttempt: 3
    delay: 1

logging:
  level:
    web: debug
    reactor: debug